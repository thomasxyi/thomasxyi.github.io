      <script>
        // Richmond
        fetch("https://api.openweathermap.org/data/2.5/weather?id=6122085&appid=206451a80a04fd83a77bb7420b49d2e3")
          .then(resp => resp.json())
          .then(resp => {
            document.getElementById("location").innerHTML = resp.name;
            document.getElementById("weatheri").className = `wi ${determineWeatherCondition(resp.weather[0].main)}`;
            document.getElementById("temperature").innerHTML = Math.round(resp.main.temp - 273.15) + "&#8451;";
          });

        function determineWeatherCondition(str) {
          var now = new Date();
          var hours = now.getHours();
          var icon = 'night-alt';
          if (hours < 18 && hours > 5) {
            icon = 'day';
          }
          switch (str) {
            case 'Rain':
              return 'wi-rain';
            case 'Thunderstorm':
              return `wi-thunderstorm`;
            case 'Drizzle':
              return 'wi-showers';
            case 'Extreme':
              return `wi-${icon}-snow-thunderstorm`;
            case 'Snow':
              return `wi-${icon}-snow`;
            case 'Clouds':
              return `wi-cloudy`;
            case 'Mist':
              return `wi-fog`;
            case 'Clear': {
              if (icon == 'day') {
                return `wi-day-sunny`;
              } else {
                return `wi-stars`;
              }
            }
            default:
              return null;
          }
        }
      </script>

        <script type="text/javascript">
          // Lmao JS uses 0-11 index for months
          var start = new Date(2020, 08, 16);
          var now = new Date();
          var diff = now.getTime() - start.getTime();
          var days = Math.floor(diff / (1000 * 60 * 60 * 24));
          document.getElementById("date").innerHTML = "Day " + days;

          setTime();
          setInterval(() => {
            setTime();
          }, 1000);

          function setTime() {
            var time = new Date();
            var hr = time.getHours();
            var min = time.getMinutes();

            var ampm = "AM";
            if (hr == 0) {
              hr = 12;
            }
            if (hr > 12) {
              ampm = "PM";
              hr -= 12;
            }
            if (min < 10) {
              min = "0" + min;
            }

            var colon = "&nbsp;";
            if (time.getSeconds() % 2 == 0) {
              colon = ":";
            }
            document.getElementById("time").innerHTML = `${hr}${colon}${min} ${ampm}`;
          }
