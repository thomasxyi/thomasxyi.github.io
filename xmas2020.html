  <!-- Video -->
  <div class="site-wrapper video-background">
    <a id="bgndVideo" class="player" data-property="{videoURL:'', containment:'body', autoPlay:true, mute:true, startAt:1, opacity:1, showControls: false,}"></a>
    <!-- Video Selection -->
    <script>
      var now = new Date();
      var hours = now.getHours();
      var vid = "";
      if (hours >= 0 && hours <= 4) {
        vid = "https://www.youtube.com/watch?v=2Gg6Seob5Mg";
      } else if (hours >= 5 && hours <= 10) {
        vid = "https://www.youtube.com/watch?v=4AA4qYGunr4";
      } else if (hours >= 11 && hours <= 16) {
        vid = "https://www.youtube.com/watch?v=2XX5zDThC3U";
      } else if (hours >= 17 && hours <= 19) {
        vid = "https://www.youtube.com/watch?v=qv8cwzlYqW8";
      } else if (hours >= 20 && hours <= 24) {
        vid = "https://www.youtube.com/watch?v=2Gg6Seob5Mg";
      }
      document.getElementById("bgndVideo").setAttribute("data-property", `{videoURL:'${vid}', containment:'body', autoPlay:true, mute:true, startAt:1, opacity:1,showControls: false, }`);
    </script>
    <!-- Blur Overlay -->
    <div class="overlay"></div>
    <!-- Weather Bar -->
